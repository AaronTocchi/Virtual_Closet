<!DOCTYPE html>
<html lang="en">

<head>
  <title>Virtual Closet</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="brand-logo center">My Virtual Closet</h1>
  </header>


  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 class="loginTo">Login in to your Closet!</h2>

        <form class="login">
          <div class="form-group">
            <div class="input-field col s12">
              <input type="email" class="form-control" id="email-input" aria-label="Example text with button addon"
                aria-describedby="button-addon1">
              <label for="exampleInputEmail1">Email address</label>
            </div>
          </div>

          <div class="form-group">
            <div class="input-field col s12">
              <input type="password" class="form-control" id="password-input"
                aria-label="Example text with button addon" aria-describedby="button-addon1">
              <label for="exampleInputPassword1">Password</label>
            </div>
          </div>

          <button type="submit" class="btn">Login</button>
        </form>

        <br />

        <p class="signUp">Or click <a href="/signup">Here</a> to sign up!</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>

</body>
