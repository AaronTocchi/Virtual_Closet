    <script>
        $(document).ready(function () {

        })





        var APIkey = "278e7c59c20443319e9bda7b8a280900";

        function getCurrentWeather(city) {
            var queryURL = `https://api.weatherbit.io/v2.0/current?city=${city}&units=I&key=${APIkey}`;

            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
                console.log(response)
            })
        }

        getCurrentWeather('los angeles')

       

    </script>
